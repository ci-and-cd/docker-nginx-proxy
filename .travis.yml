
addons:
  apt:
    packages:
    - aria2
before_install:
- curl -sSLo /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.22.0/docker-compose-`uname -s`-`uname -m`
branches:
  only:
  - develop
  - master

dist: trusty
env:
  global:
  - IMAGE_ARG_ALPINE_MIRROR=dl-cdn.alpinelinux.org
  matrix:
  - IMAGE_ARG_IMAGE_TAG=1.15.0-alpine

group: edge
#install: true

#before_script:
script:
- while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
- bash build.sh
- kill %1
#after_script:

services:
- docker
sudo: required
